<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/page-layout.css">

        <link rel="stylesheet" href="/css/create-offer.css">
        
        <title>create offer</title>
    </head>
    <body>
        <header>
			<div class="wrapper">
				<div class="wrapper left">
					<div class="logo-wrapper">
						<a href="/home" class="logo">sklep internetowy</a>
					</div>
				</div>
				<div class="wrapper right">
					<!-- <div class="saved-offers button-wrapper" id="saved_offers">
						<div class="button-elements">
							<img src="/src/bookmark.svg" id="svg-image">
							<p>Zapisane oferty</p>
						</div>
					</div> -->
					<!-- <div class="messages button-wrapper" id="messages">
						<div class="button-elements">
							<img src="/src/chat-bubble.svg" id="svg-image">
							<p>Wiadomości</p>
						</div>
					</div> -->
					<div class="user-profile button-wrapper" id="profile">
						<div class="button-elements">
							<img src="/src/person.svg" id="svg-image">
							<p>Twój profil</p>
						</div>
					</div>
					<div class="create-offer button-wrapper" id="create_offer">
						<div class="button-elements">
							<img src="/src/product-tag.svg" id="svg-image">
							<p>Dodaj ofertę</p>
						</div>
					</div>
				</div>
			</div>
		</header>

        <main>
            <div class="wrapper">
                <div class="title">
                    <p>stwórz ofertę</p>
                </div>
                <div class="create-wrapper">
                    <div class="thumbnail-preview">
                        <div id="thumbnail-showcase">brak miniatury</div>
                        <button id="offer-thumbnail-button">Wybierz miniaturę</button>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" id="offer-title" placeholder="Nazwa oferty" maxlength="52"><br>
                        <input type="number" id="offer-price" placeholder="Cena" min="0"><br>
                        <textarea name="" id="offer-description" maxlength="256" placeholder="Opis oferty"></textarea><br>
                        <input type="text" id="offer-city" placeholder="Lokalizacja" maxlength="64"><br>
                        <input type="file" id="offer-thumbnail" accept=".png,.jpg" style="display: none;">
                        <button id="submit-offer">Stwórz ofertę</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="/js/global-variables.js"></script>
		<script src="/js/global-functions.js"></script>
		<script src="/js/global-main.js"></script>

		<script src="/js/dom-elements/global.js"></script>
        <script src="/js/dom-elements/create-offer.js"></script>

        <script src="/js/listeners/global.js"></script>
        <script src="/js/listeners/create-offer.js"></script>

        <script src="/js/main/create-offer.js"></script>
    </body>
</html>
