<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/page-layout.css">

		<link rel="stylesheet" href="/css/offer-styling.css">
		<link rel="stylesheet" href="/css/home-offers.css">

		<title>marketplace</title>
	</head>
	<body>
		<header>
			<div class="wrapper">
				<div class="wrapper left">
					<div class="logo-wrapper">
						<a href="/home" class="logo">sklep internetowy</a>
					</div>
				</div>
				<div class="wrapper right">
					<div class="saved-offers button-wrapper" id="saved_offers">
						<div class="button-elements">
							<img src="/src/bookmark.svg" id="svg-image">
							<p>Zapisane oferty</p>
						</div>
					</div>
					<div class="messages button-wrapper" id="messages">
						<div class="button-elements">
							<img src="/src/chat-bubble.svg" id="svg-image">
							<p>Wiadomości</p>
						</div>
					</div>
					<div class="user-profile button-wrapper" id="profile">
						<div class="button-elements">
							<img src="/src/person.svg" id="svg-image">
							<p>Twój profil</p>
						</div>
					</div>
					<div class="create-offer button-wrapper" id="create_offer">
						<div class="button-elements">
							<img src="/src/product-tag.svg" id="svg-image">
							<p>Dodaj ofertę</p>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="wrapper">

				<section id="search-bar">
					<div class="input-wrapper">
						<input type="text" id="search-input-box"
							placeholder="podaj nazwę produktu"
						> <button id="search-button">szukaj</button>
					</div>
				</section>

				<section id="offers">
					<div class="title">
						<p>dostępne ogłoszenia</p>
					</div>
					<div id="offers-list"></div>
				</section>

			</div>
		</main>

		<footer>
			<div class="wrapper"></div>
		</footer>


		<script src="/js/global-variables.js"></script>
		<script src="/js/global-functions.js"></script>
		<script src="/js/global-main.js"></script>

		<script src="/js/dom-elements/global.js"></script>
		<script src="/js/dom-elements/home.js"></script>
		
		<script src="/js/listeners/global.js"></script>

		<script src="/js/modules/load-offers.js"></script>

	</body>
</html>
